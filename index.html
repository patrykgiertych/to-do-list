<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header-text">To-Do-List</h1>
        <div class="add-task-container">
          <input type="text" name="" id="add-task-input" />
          <button id="add-task-button">ADD TASK</button>
        </div>
      </header>
      <section>
        <ul id="task-list">
          <li>
            <span class="task">
              <input type="checkbox" class="input-task" name="task1" />
              <label for="input-task"> Task 1 </label>
              <button class="delete-btn">x</button>
            </span>
          </li>
          <li>
            <span class="task">
              <input type="checkbox" class="input-task" name="task2" />
              <label for="input-task"> Task 2 </label>
              <button class="delete-btn">x</button>
            </span>
          </li>
          <li>
            <span class="task">
              <input type="checkbox" class="input-task" name="task3" />
              <label for="input-task"> Task 3 </label>
              <button class="delete-btn">x</button>
            </span>
          </li>
          <li>
            <span class="task">
              <input type="checkbox" class="input-task" name="task4" />
              <label for="input-task"> Task 4 </label>
              <button class="delete-btn">x</button>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
